<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <script>
        var soma = 0;
        var quantidadeNumeros = 0;

        for (var i = 15; i <= 100; i++) {
            soma += i;
            quantidadeNumeros++;
        }

        var media = soma / quantidadeNumeros;
        alert("A média aritmética dos números de 15 a 100 é: " + media);

    </script>
</head>

</body>
</html>
