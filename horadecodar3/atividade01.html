<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    
    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        var valor2;

        do {
            valor2 = parseFloat(prompt("Digite o segundo valor (deve ser maior que zero):"));
        } while (valor2 <= 0);

        var resultado = valor1 / valor2;

        alert("O resultado da divisão é: " + resultado.toFixed(2));

    </script>
</head>
<body>
</body>
</html>
