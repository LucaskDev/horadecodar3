<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <script>
        var notas = [];
        var notasValidas = 0;
        var somaNotas = 0;

        for (var i = 1; i <= 6; i++) {
            var nota;
            do {
                nota = parseFloat(prompt("Digite a nota " + i + " (entre 0 e 10):"));
            } while (isNaN(nota) || nota < 0 || nota > 10);

            notas.push(nota);
            notasValidas++;
            somaNotas += nota;
        }

        var media = somaNotas / notasValidas;
        alert("A média das notas válidas é: " + media.toFixed(2));

    </script>
</head>

</body>
</html>
